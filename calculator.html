</head>
<body>
    <div id="previous">

    </div>

    <section class="container bg-dark mt-3 w-100">

            <div class="col-md-3 ">

        </div>


        <div class="row w-100">

                <button class="w-100 bg-dark px-3 py-3 mt-2 text-light" id="num">

        <div class="row w-100">

                <button class="w-100 bg-dark px-3 py-3 mt-2 text-light" id="num">

            </div>
            <div class="col-md-3 ">
                <button class="w-100 bg-dark px-3 py-3 mt-2 text-light" id="num">
                    6
                </button>
            </div>
            <div class="col-md-3 ">
                <button class="w-100 bg-dark px-3 py-3 mt-2" id="special">

        </div>

        <div class="row w-100">
            <div class="col-md-3 ">
                <button class="w-100 bg-dark px-3 py-3 mt-2 text-light" id="num" ">

        <div class="row w-100">
            <div class="col-md-3 ">
                <button class="w-100 bg-dark px-3 py-3 mt-2 text-light">
                    
                </button>
            </div>
            <div class="col-md-3 ">
                <button class="w-100 bg-dark px-3 py-3 mt-2 text-light" id="num" onclick="showNum();">
                    0
                </button>
            </div>
            <div class="col-md-3 ">
                <button class="w-100 bg-dark px-3 py-3 mt-2 text-light" id="num">
                    .
                </button>
            </div>
            <div class="col-md-3 ">
                <button class="w-100 bg-dark px-3 py-3 mt-2" id="equal">
                    =
                </button>
            </div>
        </div>
    </section>
    <script>

        class Calculator{
            constructor(previous,current){
                this.previous = previous;
                this.current = current;
                this.clear()
            }
            appendNumber(number){
                if(number ==="." && this.currentoutput.includes(".")) return 
                this.currentoutput = this.currentoutput.toString()+number.toString();
            }
            clear(){
                this.currentoutput = "";
                this.previousoutput = "";
                
            }
            delete(){
                this.currentoutput = this.currentoutput.slice(0,-1)
            }
            updateDisplay(){
                this.current.innerHTML = this.currentoutput;
                
                if(this.operation == null){
                this.previous.innerHTML = this.previousoutput
                }
                else{
                    this.previous.innerHTML = 
                    `${this.previousoutput} ${this.operation}`
                }

                
            }
            compute(){
                let computation;
                let prev = parseFloat(this.previousoutput);
                let curr = parseFloat(this.currentoutput);
                if(isNaN(prev) || isNaN(curr)) return
                switch(this.operation){
                    case "+":
                    computation = prev + curr;
                    break;
                    case "-":
                    computation = prev - curr;
                    break;
                    case "*":
                    computation = prev * curr;
                    break;
                    case "/":
                    computation = prev / curr;
                    break;
                    case "%":
                    computation = prev % curr;
                    break;
                    default:
                    return
                }
                this.currentoutput = computation;
                this.previousoutput ="";
                this.operation = undefined;
            }
            chooseOperation(operation){
                if(this.currentoutput == "") return
                if(this.previousoutput !== ""){
                    this.compute();
                }
                this.operation = operation;
                this.previousoutput = this.currentoutput;
                this.currentoutput = "";

            }

        }
       

        let numberButtons = document.querySelectorAll("#num");
        let operationButtons = document.querySelectorAll("#special");
        let equalButton = document.querySelector("#equal");
        let deleteButton = document.querySelector("#delete");
        let clearButton = document.querySelector("#clear");
        let previous = document.querySelector("#previous");
        let current = document.querySelector("#current");
console.log(numberButtons);

        let calculator = new Calculator(previous,current);
        
        numberButtons.forEach(button => {
            button.addEventListener('click', ()=>{
                
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            })
        });

        operationButtons.forEach(button => {
            button.addEventListener('click', ()=>{
                
                calculator.chooseOperation(button.innerText);
                calculator.updateDisplay();
            })
        });
        equalButton.addEventListener('click', button=>{
            calculator.compute();
            calculator.updateDisplay();
        })
        clearButton.addEventListener('click', button=>{
            calculator.clear();
            calculator.updateDisplay();
        })
        deleteButton.addEventListener('click',()=>{
            calculator.delete();
            calculator.updateDisplay();
        })
    </script>
</body>
</html>
